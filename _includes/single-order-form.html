<form id="order-form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Your preferred email address">
  </div>
  <div class="form-group">
    <label for="clientName">Name</label>
    <input type="text" class="form-control" id="clientName" placeholder="Full name">
  </div>
  <div class="form-group">
    <p class="help-block">Birth Information</p>
    <label for="birthMonth">Date of Birth</label>
    <div class="form-inline date">
      <select class="form-control" id="birthMonth">
        <option value="">Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <input type="text" class="form-control" id="birthDay" placeholder="Day">
      <input type="text" class="form-control" id="birthYear" placeholder="Year">
    </div>
  </div>
  <div class="form-group">
    <label for="birthTime">Time of birth*</label>
    <div class="form-inline time">
      <input type="text" value="12:00" class="form-control" data-optional="true" id="birthTime" placeholder="12:00">
      <select class="form-control" id="birthTimeAm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="birthPlace">Place of Birth*</label>
    <input type="text" class="form-control" data-optional="true" id="birthPlace" placeholder="City, State and Country">
    <p class="help-block">* or approximate, if known. Any service can be completed if unknown,
    but exact time and place provide the greatest detail and insight.</p>
  </div>
</form>
<script src="{{ site.baseurl }}public/javascript/singleClient.js"></script>
